<div class="scrollable">
<div class="scrollable-content">
    <div class="container-fluid section section-break" id="orderList">{{user.name}}
  
        <h2>Orders <a class="btn btn-primary pull-right" href="#/orderz/create"><i
                class="icon-plus-sign icon-white"></i>Create Order</a></h2>
        
        <table class="table table-hover">
            <tr>
                <th>
                    STOCK
                </th>
                <th>
                    TYPE
                </th>
                <th>
                    AMOUNT
                </th>
                <th>
                    ACTION
                </th>
            </tr>
            <tr class="success-{{tran.done}}" ng-repeat="tran in trans">
                <td>
                    {{tran.stock}}
                </td>
                <td>
                    {{tran.type}}
                </td>
                <td>
                    {{tran.total}}
                </td>
                <td>
                    <a class="btn btn-primary pull-right" ng-click="deleteOrder(tran)">
                    <i class="icon-plus-sign icon-white"></i>Cancel</a>
                </td>
            </tr>
        </table>
    
    </div>
</div>
</div>
